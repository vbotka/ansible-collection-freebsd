---
# defaults for freebsd_zfs
fzfs_role_version: 2.7.8

fzfs_enable: false
fzfs_debug: false
fzfs_debug2: false
fzfs_pools_sanity: true
fzfs_assert_quiet: true
fzfs_facts_ds: false
fzfs_facts_recurse: true
fzfs_mount_all: true

fzfs_sysctl_tuneables_warning: true
fzfs_sysctl_conf: []
fzfs_rcconf: []
fzfs_pools: {}
fzfs_manage: []
fzfs_mountpoints: []

# Assert pools
fzfs_pools_required: "{{ fzfs_pools.keys() | sort }}"
fzfs_pools_present: "{{ ansible_zfs_pools | map(attribute='name') | sort }}"
fzfs_pools_missing: "{{ fzfs_pools_required | difference(fzfs_pools_present) | sort }}"

### LIB ###
# Use vbotka.freebsd.lib in collection vbotka.freebsd
fzfs_freebsd_postinstall:
  vbotka.freebsd_zfs: vbotka.freebsd_postinstall
  vbotka.freebsd.zfs: vbotka.freebsd.postinstall

# EOF
