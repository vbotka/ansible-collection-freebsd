pkg_dict_arm:
  - pkglist: ansible
    packages:
      - sysutils/ansible
      - sysutils/py-ansible-lint
      - sysutils/py-ansible-runner
  - pkglist: minimal
    packages:
      - shells/bash
      - devel/git@default
      - archivers/gtar
      - ports-mgmt/pkg
      - ports-mgmt/portmaster
      - ports-mgmt/portupgrade
      - net/rsync
      - ftp/wget
