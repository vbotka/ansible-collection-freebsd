- name: Test module vbotka.freebsd.service. Get running jails sshd rcvar.
  hosts: up
  remote_user: admin

  vars:

    debug: false
    ansible_python_interpreter: auto_silent
    sshd_rcvar: "{{ out.stdout | community.general.jc('ini') }}"
    
  tasks:

    - name: Get sshd rcvar.
      vbotka.freebsd.service:
        script: sshd
        command: rcvar
      register: out

    - ansible.builtin.debug:
        var: out
      when: debug | bool

    - ansible.builtin.debug:
        var: out.stdout

    - ansible.builtin.debug:
        var: sshd_rcvar

    - ansible.builtin.debug:
        var: out.rcvar
