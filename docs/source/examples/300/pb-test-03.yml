- name: Test module vbotka.freebsd.service. Set dictionary jail_service_enabled.
  hosts: iocage
  remote_user: admin

  vars:

    debug: false
    ansible_python_interpreter: auto_silent
    iocage_jails: "{{ iocage_list_out.stdout | vbotka.freebsd.iocage('jails') }}"
    iocage_jids: "{{ iocage_jails | dict2items
                                  | selectattr('value.state', 'eq', 'up')
                                  | map(attribute='value.jid') }}"
    jail_service_enabled: "{{ dict(keys | zip(vals)) }}"
    keys: "{{ service_out.results | map(attribute='item') }}"
    vals: "{{ service_out.results | map(attribute='stdout_lines')
                                  | map('map', 'basename') }}"

  tasks:

    - name: Get iocage list of jails
      environment:
        CRYPTOGRAPHY_OPENSSL_NO_LEGACY: 1
      register: iocage_list_out
      changed_when: false
      ansible.builtin.command: iocage list --long

    - name: Jails service list enabled
      register: service_out
      vbotka.freebsd.service:
        jail: "{{ item }}"
        list_enabled: true
      loop: "{{ iocage_jids }}"

    - ansible.builtin.debug:
        var: service_out
      when: debug | bool

    - ansible.builtin.debug:
        var: jail_service_enabled | to_yaml
