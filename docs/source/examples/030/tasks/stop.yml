---
- name: Stop basejails
  block:

    - name: Stop basejails
      register: out
      vbotka.freebsd.iocage:
        state: stopped
        name: "{{ item.name }}"
      loop: "{{ basejails }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "Debug stop basejails debug2={{ debug2 }}"
      when: debug2 | d(false) | bool
      tags: template_start
      ansible.builtin.debug:
        var: out
