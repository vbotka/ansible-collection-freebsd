---
- name: Configure sshd
  block:

    - name: Configure sshd
      register: out
      ansible.builtin.lineinfile:
        path: "{{ freebsd_iocage_mount }}/jails/{{ item.name }}/root/etc/rc.conf"
        regex: ^\s*sshd_enable\s*=(.*)$
        line: sshd_enable="YES"
        backup: true
      loop: "{{ basejails }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "Debug configure sshd debug2={{ debug2 }}"
      when: debug2 | bool
      ansible.builtin.debug:
        var: out
