---
- name: Set list of already created basejails
  ansible.builtin.set_fact:
    basejails_created: "{{ iocage_jails | dict2items
                                        | selectattr('value.basejail', 'eq', 'yes')
                                        | map(attribute='key') }}"

- name: Reject already created basejails
  ansible.builtin.set_fact:
    _basejails: "{{ basejails | rejectattr('name', 'in' , basejails_created) }}"

- name: "Display already created basejails debug={{ debug }}"
  when: debug | bool
  ansible.builtin.debug:
    msg: |-
      basejails already created: {{ basejails_created }}
      basejails to create: {{ _basejails | map(attribute='name') }}

- name: Create basejails
  when: _basejails | length > 0
  block:

    - name: Create basejails
      register: out
      vbotka.freebsd.iocage:
        state: basejail
        name: "{{ item.name }}"
        release: "{{ item.release }}"
        properties: "{{ item.properties | d(omit) }}"
      loop: "{{ _basejails }}"
      loop_control:
        label: "{{ item.name }} {{ item.release }}"

    - name: "Debug create basejails debug2={{ debug2 }}"
      when: debug2 | bool
      ansible.builtin.debug:
        var: out
