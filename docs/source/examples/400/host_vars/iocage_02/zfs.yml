fzfs_enable: true

fzfs_pools:
  zroot:
    vdevs:
      - disks: [/dev/ada2]
  export:
    vdevs:
      - disks: [/dev/ada1]

fzfs_manage:
  - name: zroot/jails
    state: present
    extra_zfs_properties:
      compression: 'on'
      mountpoint: /local/jails
  - name: zroot/poudriere
    state: present
    extra_zfs_properties:
      compression: 'on'
      mountpoint: /usr/local/poudriere
  - name: export/scratch
    state: present
    extra_zfs_properties:
      compression: 'on'
  - name: export/iso
    state: present
    extra_zfs_properties:
      compression: 'on'
