---
# vars for playbook pb_install_repos_from_git.yml

git_module: true
my_git_user: "admin"
my_user: "{{ lookup('env', 'USER') }}"
my_group: "{{ my_user }}"
my_mode: "u=+rwX,g=+rX-w,o=-rwx"
my_repos_path: "{{ lookup('env', 'HOME') }}/.ansible/collections/vbotka/freebsd/roles"
my_repos_file: "vars/requirements-roles-default.yml"

