---
- name: Install packages
  block:

    - name: "Pkg: Install packages"
      register: out
      community.general.pkgng:
        use_globs: false
        jail: "{{ iocage_jails[item.name]['jid'] }}"
        name: "{{ act_pkg }}"
      loop: "{{ jails }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "Pkg: Debug install packages debug2={{ debug2 }}"
      when: debug2 | bool
      ansible.builtin.debug:
        var: out
