---
- name: Stop jails
  block:

    - name: "Stop: Stop jails"
      register: out
      vbotka.freebsd.iocage:
        state: stopped
        name: "{{ item.name }}"
      loop: "{{ jails }}"
      loop_control:
        label: "{{ item.name }}"

    - name: "Stop: Debug stop jails debug2={{ debug2 }}"
      when: debug2 | d(false) | bool
      tags: template_start
      ansible.builtin.debug:
        var: out
